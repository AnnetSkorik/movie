<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Kino App</title>
</head>
<body>
    <header class="container">
        <div class="header__content">
            <a href="index.html" class="header__logo">Kino App</a>
            <form id="search-form">
                <input type="text" id="search-input" class="header__search" placeholder="КиноПоиск" />        
                <select id="genre-select" class="header__genre-select">
                    <option value="">Выберите жанр</option>
                    <option value="История">История</option>
                    <option value="Военный">Военный</option>
                    <option value="Драма">Драма</option>
                    <option value="Триллер">Триллер</option>
                    <option value="Криминал">Криминал</option>
                    <option value="Мелодрама">Мелодрама</option>
                    <option value="Боевик">Боевик</option>
                    <option value="Фэнтези">Фэнтези</option>
                    <option value="Фантастика">Фантастика</option>
                    <option value="Ужасы">Ужасы</option>
                    <option value="Детский">Детский</option>
                    <option value="Комедия">Комедия</option>
                    <option value="Мультфильм">Мультфильм</option>
                    <option value="Приключения">Приключения</option>
                    <option value="Документальный">Документальный</option>
                    <option value="Биография">Биография</option>
                    <option value="Короткометражка">Короткометражка</option>
                </select>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies"></div>
        <div class="pagination"></div>
        <div class="modal"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
